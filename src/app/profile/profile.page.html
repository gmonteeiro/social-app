<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-loading *ngIf="!userPosts"></app-loading>

  <div id="images" *ngIf="(userPosts | async)?.posts as posts">
    <div class="image" *ngFor="let post of posts">
        <img class="main-image" (click)="goTo(post)" src="https://ucarecdn.com/{{ post }}/-/scale_crop/200x200/center/" />
    </div>
  </div>
</ion-content>
